<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <button class="operator" id="plus">+</button>
      <button class="digits" id="zero">0</button>
      <button class="decimal" id="dot">.</button>
      <button class="calculate" id="equals">=</button>
      <label id="display">0</label>
      <button class="operator" id="clear">AC</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">*</button>
      <button class="digits" id="seven">7</button>
      <button class="digits" id="eight">8</button>
      <button class="digits" id="nine">9</button>
      <button class="operator" id="minus">-</button>
      <button class="digits" id="four">4</button>
      <button class="digits" id="five">5</button>
      <button class="digits" id="six">6</button>
      <button class="digits" id="one">1</button>
      <button class="digits" id="two">2</button>
      <button class="digits" id="three">3</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
